<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <style>
    /* Define font family for the custom font */
@font-face {
  font-family: 'MetroidFont';
  src: url('https://raw.githubusercontent.com/TrainTree/fonts/main/super-metroid-intro-snes.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}



    /* Apply the custom font to the "BRINSTAR" heading */
    .special-heading {
      font-family: 'MetroidFont', sans-serif; /* Use the custom font family */
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form id="password-form" action="/.netlify/functions/validate" method="post">

      <!-- HTML -->
      <h1 class="special-heading">BRINSTAR</h1>

      <div class="input-box">
        <input type="password" name="password" id="password-input" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="btn">CONTINUE</button>
    </form>
  </div>
  <script src="client.js"></script>
</body>
</html>
