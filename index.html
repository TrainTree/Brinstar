<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protect</title>
</head>
<body>
    <div id="password-form">
        <h2>Please enter the password to access the site:</h2>
        <input type="password" id="password-input">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="site-content" style="display: none;">
        <!-- Your website content goes here -->
        <h1>Welcome to My Website!</h1>
        <p>This is the protected content.</p>
    </div>

    <script>
        function sha256(plain) {
            const encoder = new TextEncoder();
            const data = encoder.encode(plain);
            return window.crypto.subtle.digest('SHA-256', data);
        }

        async function checkPassword() {
            const passwordInput = document.getElementById("password-input").value;
            const hashedPassword = await sha256(passwordInput);
            const hashedPasswordHex = Array.prototype.map.call(new Uint8Array(hashedPassword), x => ('00' + x.toString(16)).slice(-2)).join('');
            
            // Replace "hashed_password_here" with the hashed password generated offline
            if (hashedPasswordHex === "008C70392E3ABFBD0FA47BBC2ED96AA99BD49E159727FCBA0F2E6ABEB3A9D601") {
                document.getElementById("password-form").style.display = "none";
                document.getElementById("site-content").style.display = "block";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>
